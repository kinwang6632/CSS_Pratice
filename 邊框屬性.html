<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /*border-width,border-color,border-style 三個都要設定 線才會出來*/
            border-width: 2px;
            border-color: green;
            border-style: solid;
            /* border: 2px green solid; 複合屬性*/
            
        }
        td,th {
            border-width: 2px;
            border-color: green;
            border-style: solid;
        }
    </style>
</head>
<body>
    <table >
        <caption>表格抬頭</caption>
        <thead>
            <tr>
                <th>序號1</th>
                <th>序號2</th>
                <th>序號3</th>
                <th>序號4</th>
                <th>序號5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tr1-1</td>
                <td>tr1-2</td>
                <td>tr1-3</td>
                <td>tr1-4</td>
                <td>tr1-5</td>
            </tr>
            <tr>
                <td>tr1-2</td>
                <td>tr1-2</td>
                <td>tr1-2</td>
                <td>tr1-2</td>
                <td>tr1-2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
