<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hClass1 {
            color: gold;            
        }

        .hClass2 {
            color: red;
        }

        .p1 {
            color: green;
        }
        .p2 {
            color: blue;
        }
        /*除了class,之外，任何選擇器都可以，id,元素都OK*/
        .hClass1,.hClass2,.p1,.p2 {
            font-size: 36px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2 class="hClass1">h2-1</h2>
    <h2 class="hClass2">h2-2</h2>
    <hr>
    <p class="p1" >p1</p>
    <p class="p2">p2</p>
</body>
</html>
