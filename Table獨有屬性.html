<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px green solid;
        width: 500px;
        /*每個cell都會一樣寛了*/
        table-layout: fixed;

        /*控制cell間距*/
        border-spacing: 0px;
        /*合併cell的邊框,這個設上去border-spcing就失效了*/
        border-collapse: collapse;
        
      }
      td,
      th {
        border: 2px yellow solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        表格抬頭
      </caption>
      <thead>
        <tr>
          <th>序號1</th>
          <th>序號2</th>
          <th>序號3</th>
          <th>序號4</th>
          <th>序號XXXXX5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>tr1-1</td>
          <td>tr1-2</td>
          <td>tr1-3</td>
          <td>tr1-4</td>
          <td>tr1-5</td>
        </tr>
        <tr>
          <td>tr1-2</td>
          <td>tr1-2</td>
          <td>tr1-2</td>
          <td>tr1-2</td>
          <td>tr1-2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
