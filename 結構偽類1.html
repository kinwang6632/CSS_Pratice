<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*p:first-child 代表是不是p元素，而且是否屬於父元素的第一個*/

       /*如果第一個不是p元素，則沒有任何效果(first-child) */
       /* div > p:first-child {
         color: red;
       } */

       /* first p,為div的後代p，並為first-child */
       /*因為是使用後代選擇器，所以h2的p元素也會被選中，而且並為first-child，所以一樣會有效果*/
       div p:first-child {
        color: red;
       }
    </style>
</head>
<body>
    <div>     
        <p>first p</p>   
        <h2>
            <p>div-p</p>
        </h2>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
    </div>
</body>
</html>
