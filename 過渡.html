<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: orange;
            /* 設定什麼屬性需要過渡 */
            /* transition-property: height,width; */
            transition-property: all ;
            /*設定過度時間*/
            transition-duration: 5s;
        }
        .box1:hover {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
