<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .Menu-title {
      height: 100px;
    }
    .Menu-items {
      height: 50px;
    }
    .active-item:hover {
      border-bottom: 2px solid #007bff;
    }
    .active-item ul {
      --display: none;
      list-style: none;
      padding: 0;
      opacity: 0; 
      transition: opacity 0.3s ease-in-out;
      display: block;      
    }
    .active-item:hover ul {      
      opacity: 1;  /* 新增 */
      position: absolute;
      left: -50%;
      top: calc(100% + 0);
      width: 150px;
    }
  </style>
  <body>
    <div class="container-fluid g-0 min-vh-100">
      <div class="container-fluid border-bottom Menu-title">
        <div class="row w-100 align-items-center h-100">
          <div class="col-7 h-100">
            <div
              class="d-flex justify-content-start flex-row align-items-center h-100"
            >
              <div
                class="d-flex justify-content-start align-items-center flex-grow-0 me-4"
                style="width: 100px; height: 80px"
              >
                圖片
              </div>
              <div
                class="d-flex justify-content-start align-items-center flex-grow-1"
              >
                <div class="row w-100">
                  <label for="company-select" class="col-auto col-form-label"
                    >公司別或船名</label
                  >
                  <div class="col-6">
                    <select class="form-select" id="company-select">
                      <option selected>Choose...</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div
              class="d-flex justify-content-end align-items-center flex-grow-1"
            >
              <div class="me-4">您好，使用者</div>
              <button class="btn btn-outline-primary me-2">登出</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid border-bottom Menu-items">
        <div
          class="d-flex flex-row justify-content-center align-items-stretch h-100"
        >
          <div class="active-item" style="position: relative">
            <div
              class="d-flex flex-row justify-content-center align-items-center h-100"
            >
              123333
            </div>
            <ul class="row justify-content-center align-items-center shadow">
              <li class="col">1</li>
              <li class="col">2</li>
              <li class="col">3</li>
            </ul>
          </div>
          <div style="position: relative" class="ms-5 active-item">
            <div
              class="d-flex flex-row justify-content-center align-items-center h-100"
            >
              123333
            </div>
            <ul class="row justify-content-center align-items-center shadow">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
