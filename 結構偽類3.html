<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > p:nth-of-type(4) {
        color: red;
      }
      /*父元素裡只能有一個元素(span)*/
      span:only-child {
        color: blue;
      }
      
    </style>
  </head>
  <body>
    <div>
        <span>span2</span>
    </div>
    <div>
      <span>span1</span>
      <p>p1</p>
      <p>p2</p>
      <p>p3</p>
      <p>p4</p>
      <p>p5</p>
      <p>p6</p>
      <span>span2</span>
    </div>
  </body>
</html>
