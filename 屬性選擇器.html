<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*只要有這個屬性都會成立*/
        /* [title] {
            color: red;
        } */

        /*有title屬性且值＝xxxx*/
        /* [title="div title2"] {
            color: red;
        } */
        /*有title屬性，值以d開頭為*/
        /* [title^="d"] {
            color: red;
        } */

        /*有title屬性，值以4結尾*/
        /* [title$="4"] {
            color: red;
        } */

        /*有title屬性，值包含t*/
        [title*="t"] {
            color: red;
        }
    </style>
</head>
<body>
    <div title="div title">div1</div>
    <div title="div title2"> div2</div>
    <div title="div title3">div3</div>
    <div title="div title4">div4</div>
</body>
</html>
