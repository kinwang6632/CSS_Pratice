<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link,visited,hover,active 是標準順序，順序打亂，某些效果會出不來 */
        a:link {
            color: orange;
        }
        a:visited {
            color: gray;
        }
        a:hover {
            color: skyblue;
        }
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">a1</a>
    <a href="#">a2</a>
</body>
</html>
