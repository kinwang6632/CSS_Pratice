<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: gray;
            border: 2px solid red;
            padding: 5px;
            position: relative;
            width: 100%;
            height: 500px;
        }
        .inner {
            background-color: orange;
            position:absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /*使用left,right可以設定寛一樣,top,bottom可以高度一欂*/
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">TEST</div>
    </div>
</body>
</html>
